<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="themeContainer">
        <div class="header">
            <h1>Metric/Imperial Unit Converter</h1>
            <input type="number" placeholder="0" id="input-value">
            <button onclick="convert()">Convert</button>
        </div>

        <div class="result-box">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="result-box">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="result-box">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
        <div class="toggleTheme">
            <button onclick="toggleDarkMode()" id="toggleThemeBtn">ðŸŒ™</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
